# DokuWiki doesn't support freestanding images/attachments or internal links
notApplicableTests=.*/image2.*
notApplicableTests=.*/link3.*
#Dokuwiki doesn't support user declarable macros
notApplicableTests=.*/macro*.*
#Dokuwiki doesn't support definition lists
notApplicableTests=.*/definitionlist1.*
# DokuWiki doesn't support multiple new lines between paragraphs and non blocking spaces
notApplicableTests=.*/paragraph3.*
notApplicableTests=.*/paragraph4.*
# Dokuwiki doesn't support parameters in monospace
notApplicableTests=.*/monospace2.*
#Dokuwiki doesn't support headings of level 6
notApplicableTests=.*/section1.*